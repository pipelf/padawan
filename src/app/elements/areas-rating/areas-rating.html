<!-- 
Areas rating element
-->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="areas-rating">

	<template>
		<style include="shared-styles">
            :host {
                display: block;
            }

            paper-slider {
                width: 100%;
                --paper-slider-height: 20px;
            }

            paper-material {
              border-radius: 2px;
              height: 100%;
              padding: 16px 0 16px 0;
              width: calc(98.66% - 16px);
              margin: 16px auto;
              background: white;
            }

            .lfrating {
                font-size: 3em;
                font-weight: bold;
                text-align: center;
                width: 3em;
            }

          @media (max-width: 600px) {
                paper-material {
                  --menu-container-display: none;
                  width: calc(97.33% - 32px);
                  padding-left: 16px;
                  padding-right: 16px;
                }
            }

          /* Tablet+ */
          @media (min-width: 601px) {
            iron-pages {
              padding: 48px 62px;
            }

            paper-material {
              width: calc(98% - 46px);
              margin-bottom: 32px;
              padding-left: 30px;
              padding-right: 30px;
            }

  }
		</style>
        <iron-pages class="la-pages" selected="0">
            <template is="dom-repeat" items="{{areas}}">
                <paper-material elevation="2">
                    <h2>{{item.name}}</h2>
                    <p>{{item.description}}</p>
                    <div class="centered">
                        <paper-material elevation="1" class="lfrating">3</paper-material>
                        <paper-slider id="slider" min="1" max="5" value="3" pin snaps step="1"></paper-slider>
                  </div>
                </paper-material>    
            </template>
        </iron-pages>
        <paper-button raised class="lfpre"><iron-icon icon="chevron-left"></iron-icon></paper-button>
        <paper-button raised class="lfnext"><iron-icon icon="chevron-right"></iron-icon></paper-button>
	</template>
	<script>
        (function()	{
            'use strict';

            Polymer({
                is: 'areas-rating',

                properties: {
                    areas: {
                        type: Array,
                        notify: true
                    }
                },
                ready: function() {
                    // var slider = this.querySelector('#slider');
                    //   slider.addEventListener('change', function() {
                    //   this.querySelector('.lfrating').textContent = slider.value;
                    // });

                    var pages = this.querySelector('.la-pages');

                    var next = this.querySelector('.lfnext');
                    next.addEventListener('click', function () {
                        pages.selectNext();
                    });

                    var pre = this.querySelector('.lfpre');
                    
                    pre.addEventListener('click', function () {
                        pages.selectPrevious();
                    });


                    this.areas = [
                    {
                        name: 'Spiritual',
                        description: 'You can interpret this one as you like. It could be your faith, mental health, personal journeys or mindset.'
                    },
                    {
                        name: 'Health',
                        description: 'Are you happy with your physical health and wellness?'
                    },
                    {
                        name: 'Personal Passions',
                        description: 'Do you have personal passion projects, hobbies or fun activities that fulfill you?'
                    },
                    {
                        name: 'Friends',
                        description: ' How is your social life? Your friendships and support system?'
                    },
                    {
                        name: 'Family',
                        description: 'How are your personal relationships? Your partner or spouse?'
                    },
                    {
                        name: 'Business',
                        description: 'How do you feel about your work, career or business effectiveness and success?'
                    },
                    {
                        name: 'Career',
                        description: ''
                    },
                    {
                        name: 'Community Service',
                        description: ''
                    }
                    ];
                }
            });
        })();
	</script>
</dom-module>
